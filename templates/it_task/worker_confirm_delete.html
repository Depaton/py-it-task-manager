{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Delete {{ object.first_name }} {{ object.last_name }}?</h1>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'worker-delete' object.id %}" method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</p>
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="#" class="btn btn-secondary" onclick="window.history.back()">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
