{% extends "base.html" %}

{% block title %}
<title>Delete "{{ object.name }}"?</title>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-custom">
        <div class="card-header bg-danger text-white">
          <h1 class="mb-0">Delete "{{ object.name }}"?</h1>
        </div>
        <div class="card-body">
          <form action="{% url 'task-type-delete' object.id %}" method="post">
            {% csrf_token %}
            <p class="lead">Are you sure you want to delete "{{ object.name }}"?</p>
            <div class="btn-group" role="group">
              <input type="submit" value="Yes, delete" class="btn btn-danger">
              <a href="#" class="btn btn-secondary" onclick="window.history.back()">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
