{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-4">
  <h1>{{ object|yesno:"Update,Create" }} Task Type</h1>
  <form action="" method="post" novalidate class="mt-3">
    <div class="d-grid gap-3">
      {% csrf_token %}
      {{ form|crispy }}
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
</div>
{% endblock %}
