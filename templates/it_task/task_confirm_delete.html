{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ object.task_type }} Task  - {{ object.name }}?</h1>
  <form action="{% url 'task-delete' object.id %}" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.task_type }} Task  - {{ object.name }}"?</p>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{% url 'task-detail' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
