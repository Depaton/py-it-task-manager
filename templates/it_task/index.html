{% extends "base.html" %}

{% block title %}
<title>IT Tasks Manager Home</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="jumbotron jumbotron-custom">
                <h1 class="display-4">Welcome to IT Tasks Manager</h1>
                <p class="lead">Manage your IT tasks efficiently with our platform.</p>
                <hr class="my-4">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card card-custom">
                            <div class="card-body">
                                <h5 class="card-title">Total Number of Tasks</h5>
                                <p class="card-text">{{ num_tasks }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-custom">
                            <div class="card-body">
                                <h5 class="card-title">Total Number of Workers</h5>
                                <p class="card-text">{{ num_workers }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
