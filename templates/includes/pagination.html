{% if is_paginated %}
<div class="pagination justify-content-center">
    <ul class="pagination">
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_previous %}?page=1{% else %}javascript:void(0);{% endif %}">&laquo; first</a>
        </li>
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_previous %}?page={{ page_obj.previous_page_number }}{% else %}javascript:void(0);{% endif %}">previous</a>
        </li>
        <li class="page-item active">
            <span class="page-link">
                Page {{ page_obj.number }} of {{ paginator.num_pages }}
            </span>
        </li>
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_next %}?page={{ page_obj.next_page_number }}{% else %}javascript:void(0);{% endif %}">next</a>
        </li>
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" href="{% if page_obj.has_next %}?page={{ paginator.num_pages }}{% else %}javascript:void(0);{% endif %}">last &raquo;</a>
        </li>
    </ul>
</div>
{% endif %}
